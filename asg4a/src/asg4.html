<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Asg3 - Nhi</title>
		<style>
			.container {
				display: flex;
				align-items: flex-start;
				gap: 20px; /* Adds space between the canvas and the image */
			}
		</style>
	</head>

	<body onload="main()">
		<div class="container">
			<canvas id="webgl" width="800" height="600">
				Please use a browser that supports "canvas"
			</canvas>
		</div>

		<p>
			Camera Angle
			<input
				type="range"
				min="0"
				max="90"
				value="5"
				class="slider"
				id="angleSlide"
			/>
		</p>
		<p>
			Light X
			<input
				type="range"
				min="-1500"
				max="1500"
				value="0"
				class="slider"
				id="lightSlideX"
			/>
			Light Y
			<input
				type="range"
				min="-1000"
				max="1300"
				value="100"
				class="slider"
				id="lightSlideY"
			/>
			Light Z
			<input
				type="range"
				min="-1000"
				max="1100"
				value="-200"
				class="slider"
				id="lightSlideZ"
			/>
		</p>

		<p>
			<button id="toggleNormalMode">Toggle Normal Mode</button>

			<script src="../lib/webgl-utils.js"></script>
			<script src="../lib/webgl-debug.js"></script>
			<script src="../lib/cuon-utils.js"></script>
			<script src="../lib/cuon-matrix.js"></script>

			<script src="asg4.js"></script>
			<script src="Triangle.js"></script>
			<script src="Cube.js"></script>
			<script src="Camera.js"></script>
			<script src="Sphere.js"></script>
		</p>
	</body>
</html>
