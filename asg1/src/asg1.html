<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Asg1 - Nhi</title>
		<style>
			.container {
				display: flex;
				align-items: flex-start;
				gap: 20px; /* Adds space between the canvas and the image */
			}
		</style>
	</head>

	<body onload="main()">
		<div class="container">
			<canvas id="webgl" width="600" height="600">
				Please use a browser that supports "canvas"
			</canvas>

			<img id="refPic" src="../img/reference.png" alt="Reference Picture" width="600" height="6gi00">
		</div>

		<p>
			<button type="button" id="clear">Clear Canvas</button>
		</p>
		<p>
			<button type="button" id="drawPic">Draw Pic</button>

		</p>
		<p>Drawing Mode:</p>
		<p>
			<button type="button" id="point">Point</button>
			<button type="button" id="triangle">Triangle</button>
			<button type="button" id="circle">Circle</button>
		</p>
		<p>Color:</p>
		<p>
			Red
			<input
				type="range"
				min="0"
				max="100"
				value="100"
				class="slider"
				id="redSlide"
			/>
	
			Green
			<input
				type="range"
				min="0"
				max="100"
				value="100"
				class="slider"
				id="greenSlide"
			/>
		
			Blue
			<input
				type="range"
				min="0"
				max="100"
				value="100"
				class="slider"
				id="blueSlide"
			/>
		</p>
		<p>
			Size
			<input
				type="range"
				min="5"
				max="40"
				value="5"
				class="slider"
				id="sizeSlide"
			/>
		</p>
		<p>
			Segments
			<input
				type="range"
				min="15"
				max="40"
				value="15"
				class="slider"
				id="segmentsSlide"
			/>
		</p>
		
		

			<script src="../lib/webgl-utils.js"></script>
			<script src="../lib/webgl-debug.js"></script>
			<script src="../lib/cuon-utils.js"></script>
			<script src="Point.js"></script>
			<script src="asg1.js"></script>
			<script src="Triangle.js"></script>
			<script src="Circle.js"></script>
			<script src="Picture.js"></script>
		</p>
	</body>
</html>
