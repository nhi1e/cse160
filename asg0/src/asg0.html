<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8 " />
		<title>Asg0</title>
	</head>

	<body onload="main()">
		<canvas id="canvas" width="400" height="400">
			Your browser does not support the canvas element.
		</canvas>
		<br /><br />
		<label for="name">v1: x </label>
		<input
			type="text"
			id="v1.x"
			name="v1.x"
			required
			minlength="4"
			maxlength="8"
			size="10"
		/>
		<label for="name">y </label>
		<input
			type="text"
			id="v1.y"
			name="v1.y"
			required
			minlength="4"
			maxlength="8"
			size="10"
		/>
		<br /><br />
		<label for="name">v2: x </label>
		<input
			type="text"
			id="v2.x"
			name="v2.x"
			required
			minlength="4"
			maxlength="8"
			size="10"
		/>
		<label for="name">y </label>
		<input
			type="text"
			id="v2.y"
			name="v2.y"
			required
			minlength="4"
			maxlength="8"
			size="10"
		/>
		<br /><br />
		<label for="op-select">Operation</label>
		<select name="op" id="op-select">
			<option value="add">Add</option>
			<option value="subtract">Subtract</option>
			<option value="multiply">Multiply</option>
			<option value="divide">Divide</option>
			<option value="angle">Angle Between</option>
			<option value="area">Area</option>
			<option value="magnitude">Magnitude</option>
			<option value="normalize">Normalize</option>
		</select>

		<label for="scalar">Scalar:</label>
		<input
			type="text"
			id="scalar"
			name="scalar"
			required
			minlength="4"
			maxlength="8"
			size="10"
		/>

		<br />

		<input type="button" onClick="handleDrawOperationEvent()" value="Draw" />

		<script src="asg0.js"></script>
		<script src="lib/cuon-matrix-cse160.js"></script>
	</body>
</html>
