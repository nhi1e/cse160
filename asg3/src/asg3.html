<!doctype html>
<html lang="en">
	<style>
		.container {
			position: relative; /* Makes sure the crosshair is positioned relative to the canvas */
			width: 600px;
			height: 600px;
		}

		#webgl {
			position: absolute;
			top: 0;
			left: 0;
		}

		#crosshair {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 24px;
			color: white;
			font-weight: bold;
			pointer-events: none; /* Prevents interaction */
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Adds slight shadow */
		}

	</style>
	<head>
		<meta charset="utf-8" />
		<title>Asg3 - Nhi</title>
		<style>
			.container {
				display: flex;
				align-items: flex-start;
				gap: 20px; /* Adds space between the canvas and the image */
			}

		</style>
	</head>

	<body onload="main()">
		<div class="container">
			<canvas id="webgl" width="600" height="600"></canvas>
			<div id="crosshair">+</div>
		</div>

		<div id="fpsCounter" style="position: absolute; top: 10px; left: 10px; background: rgba(0, 0, 0, 0.7); color: white; padding: 5px; font-size: 16px; font-family: Arial, sans-serif;">FPS: </div>

		
		<p>Camera Angle 
			<input
				type="range"
				min="0"
				max="90"
				value="5"
				class="slider"
				id="angleSlide"
			/>
		</p>

		

			<script src="../lib/webgl-utils.js"></script>
			<script src="../lib/webgl-debug.js"></script>
			<script src="../lib/cuon-utils.js"></script>
			<script src="../lib/cuon-matrix.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>


			<script src="asg3.js"></script>
			<script src="Triangle.js"></script>
			<script src="Cube.js"></script>
			<script src="Camera.js"></script>

		</p>
	</body>
</html>
