<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Asg2 - Nhi</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				background-color: #652e37;
				text-align: center;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				margin: 0;
			}
			#goodbye-text {
				font-family: "Courier Prime", monospace;
				font-size: 48px;
				color: white;
				margin-bottom: 20px;
			}
			#canvas-container {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100%;
			}
			canvas {
				display: block;
			}
		</style>
	</head>

	<body onload="main()">
		<h1 id="goodbye-text">GOODBYE, YEAR OF THE DRAGON!</h1>

		<div id="canvas-container">
			<canvas id="webgl" width="900" height="900">
				Please use a browser that supports "canvas"
			</canvas>
		</div>

		<button id="DragonAnimationOnButton">Dragon Animation On</button>
		<button id="DragonAnimationOffButton">Dragon Animation Off</button>

		<p>
			cameraXSlide
			<input type="range" id="cameraXSlide" min="-90" max="90" value="0" />
		</p>
		<p>
			cameraYSlide
			<input type="range" id="cameraYSlide" min="0" max="360" value="0" />
		</p>

		<script src="../lib/webgl-utils.js"></script>
		<script src="../lib/webgl-debug.js"></script>
		<script src="../lib/cuon-utils.js"></script>
		<script src="../lib/cuon-matrix.js"></script>

		<script src="Point.js"></script>
		<script src="asg2.js"></script>
		<script src="Triangle.js"></script>
		<script src="Circle.js"></script>
		<script src="Cube.js"></script>
		<script src="TrianglePrism.js"></script>
		<script src="Sphere.js"></script>
		<script src="Cylinder.js"></script>
		<script src="Cone.js"></script>
		<script src="TruncatedCone.js"></script>
	</body>
</html>
